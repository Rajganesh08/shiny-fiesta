<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        .employee-info {
            width: 50%;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .employee-info p {
            margin: 10px 0;
        }

        .employee-name {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Employee Information</h1>

    <div class="employee-info">
        <p><span class="employee-name">Sample Name:</span> John Doe</p>
        <p><span class="employee-name">Department:</span> IT</p>
    </div>
</body>
</html>
